
<mat-card>
  <mat-card-header>
      <div mat-card-avatar ></div>
      <mat-card-title> Ocorrencia </mat-card-title>
    </mat-card-header> 
    <mat-card-content>
      <mat-grid-list cols="5" rowHeight="6:1" >
        <mat-grid-tile  colspan="1" *ngFor="let item of ocorrencia | keyvalue">
          <div class='dado'>
          <label> {{ item.key }}:  </label>  
          <p> &nbsp;&nbsp; {{ item.value }}</p> 
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
