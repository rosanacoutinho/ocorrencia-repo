
<mat-card class="titulo"> {{title}} </mat-card>
    
<app-visualizacao [ocorrencia]="ocorrencia" ></app-visualizacao>

<app-parecer [ocorrencia]="ocorrencia"></app-parecer>

<div  class='botoes'>
  <div  class='botao'>
    <button mat-raised-button color="primary" (click)="salvar()"  [disabled]="false">Salvar Parecer</button>
    <button mat-raised-button color="primary" (click)="ocultarOcorrencia()"  *ngIf= 'ocorrencia.alcadaAtual === "RISCO"'>Ocultar Ocorrencia</button>
    <button mat-raised-button color="primary" (click)="openDialog()"  *ngIf= 'ocorrencia.alcadaAtual === "RISCO"'>Vincular Ocorrencia</button>
  </div>
  <div class='botao'>
    <button mat-raised-button color="primary" (click)="voltar()" style="align-items: left; " >Voltar</button>
  </div>
</div>
